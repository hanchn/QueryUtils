<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>frameAnimation</title>
    <script src="../QueryUtils.js"></script>
    <style>
      #root {
        width: 266.66px;
        height: 200px;
        background: url("runner.png") no-repeat;
        background-position-x: 0px;
        margin: 200px auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  let { $ } = new QueryUtils();
  $("#root").keyframes({
    animation: {
      duration: 2,
      timingFun: "steps(24)",
      count: "infinite",
      mode: "forwards"
    },
    keyframe: {
      "100%": {
        "background-position-x": "-6400px"
      }
    }
  });
</script>

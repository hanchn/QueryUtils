<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>createEl</title>
    <script src="../QueryUtils.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  let { createEl } = new QueryUtils();
  createEl({
    attr: {
      class: "test1",
      style: {
        width: "100px",
        height: "100px",
        background: "red"
      }
    }
  });

  createEl({
    root: "#root",
    attr: {
      class: "test1",
      style: {
        width: "100px",
        height: "100px",
        background: "blue"
      }
    }
  });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>keyframe</title>
    <script src="../QueryUtils.js"></script>
    <style>
      #root {
        width: 100px;
        height: 100px;
        position: fixed;
        background: red;
        left: 300px;
        top: 100px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  let { $ } = new QueryUtils();
  $("#root").keyframes({
    animation: {
      duration: 2
    },
    keyframe: {
      "100%": {
        transform: "translateX(300px)"
      }
    }
  });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>remove</title>
    <script src="../QueryUtils.js"></script>
  </head>

  <body>
    <div id="root">
      <div class="li">1</div>
      <div class="li">2</div>
      <div class="li">3</div>
      <div class="li">4</div>
      <div class="li">5</div>
      <div class="li">6</div>
    </div>
  </body>
</html>
<script>
  let { css, $ } = new QueryUtils();
  $("#root")
    .css({
      width: "100px",
      height: "100px",
      background: "red"
    })
    .removeChild(".li");
</script>

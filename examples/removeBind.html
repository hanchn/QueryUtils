<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>removeBind</title>
    <script src="../QueryUtils.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  let { $ } = new QueryUtils();
  let testFun = () => {
    alert(1);
  };
  $("#root")
    .css({ width: "100px", height: "100px", background: "red" })
    .bind("click", testFun)
    .removeBind("click", testFun);
</script>
